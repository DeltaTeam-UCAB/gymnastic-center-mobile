on:
  - push
  - pull_request

jobs:
  steps:
  - name: Clone repository
    uses: actions/checkout@v4
  - name: Set up Flutter
    uses: subosito/flutter-action@v2
    with:
      channel: stable
      flutter-version-file: pubspec.yaml # path to pubspec.yaml
  - run: flutter --version
  - run: flutter pub get
  # - run: flutter test
  - run: flutter build apk
  - run: flutter build appbundle
